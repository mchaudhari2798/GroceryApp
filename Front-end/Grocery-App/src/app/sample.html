<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" #name="ngModel" id="name" class="form-control" [(ngModel)]="employee.name"
                placeholder="Enter Name" name="name" [ngModelOptions]="{standalone: true}"
                [class.is-invalid]="name.invalid && name.touched" required minlength="5" />

            <small class="text-danger" [class.d-none]="name.untouched || name.valid">This is required field</small>
           
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" #email="ngModel" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email" [(ngModel)]="employee.email" [ngModelOptions]="{standalone: true}" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

            <small class="text-danger" [class.d-none]="email.untouched || email.valid">This is required field</small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Phone.No</label>
            <input type="text" #phone_No="ngModel" class="form-control" id="phone_No" placeholder="Number"
                [(ngModel)]="employee.phone_No" [ngModelOptions]="{standalone: true}" required>

            <small class="text-danger" [class.d-none]="phone_No.untouched || phone_No.valid">This is required
                field</small>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" #address="ngModel" name="address" class="form-control" [(ngModel)]="employee.address"
                placeholder="Enter address" [ngModelOptions]="{standalone: true}" required>

                <small class="text-danger" [class.d-none]="address.untouched || address.valid">This is required field</small>
                
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
